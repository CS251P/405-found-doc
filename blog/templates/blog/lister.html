{% for item in contents %}
    <li>
    
        {% if item.stat == 'dir' %}
           <a href="folderview/{{item.path}}" style="color:green" >{{item.name}}</a>
            <ul>
                {% include "blog/lister.html" with contents=item.child %}
            </ul>
        {% else %}
             <a href="{{item.path}}">{{ item.name }}</a> <a href="/create/{{item.path}}*" style="color:red">Delete</a>
        {% endif %}
    </li>
{% endfor %}
